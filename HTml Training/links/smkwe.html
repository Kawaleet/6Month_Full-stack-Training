<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Layout</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" width="100%">
        <!-- Row 1: Image with woman extending her hand -->
        <tr>
            <td align="center">
                <img src="ccc.png" alt="Woman extending hand" width="400">
            </td>
        </tr>
        
        <!-- Row 2: Man on a call and woman presenting on a large screen -->
        <tr>
            <td align="center">
                <img src="feat2.png" alt="Man on call and woman presenting" width="500">
            </td>
        </tr>
        
        <!-- Row 3: Two people interacting with a large screen (stats and user profile) -->
        <tr>
            <td align="center">
                <img src="feature02.png" alt="Two people with stats and profile display" width="500">
            </td>
        </tr>
    </table>
</body>
</html>
