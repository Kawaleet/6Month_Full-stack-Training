<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="2" cellspacing="0" cellpadding="20">
       
        <tr>
            <td colspan="2" align="right">col-1</td>
            <td>col-2</td>
            <td rowspan="3">col-3</td>
            <td>col-4</td>
            <td colspan="2">col-5</td>



        </tr>

        <tr bgcolor="pink">
         
            <td>col-6</td>
            <td bgcolor="red">col-7</td>
            <td>col-8</td>
            <td>col-9</td>
            <td>col-10</td> 

        </tr>
        <tr>
            <td>col-11</td>
            <td>col-12</td>
            <!-- <td>col-11</td> -->

        </tr>


    </table>


    
</body>
</html>

<!-- colspan-- merge cols column wise
rowspan-- merge cols row wise -->
