<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-info text-center">HEADER</div>
        </div>
        <div class="row">
            <div class="col bg-danger text-center">Section 1</div>
            <div class="col-7 bg-info">
                <div class="row">
                    <div class="col bg-warning text-center">Section 2</div>
                </div>
                <div class="row">
                     <div class="col bg-info text-center">Section 3</div>
                </div>
                <div class="row">
                    <div class="col bg-warning text-center">Section 4</div>
                </div>
            </div>
            <div class="col bg-danger text-center" >
                <div class="row">
                    <div class="col-12 bg-success py-1">Section 5</div>
                    <div class="col py-2 bg-primary">Section 6</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col bg-info text-center">Footer</div>
        </div>
    </div> 
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
