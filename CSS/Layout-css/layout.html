<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-through-div</title>
</head>
<body>
    <div style="background-color: blueviolet; height:800px">
        <div style="background-color: aqua; height:200px; width:100%">
            <div style="background-color: rgb(136, 255, 0); height:200px; width:25%; float:left"></div>
            <div style="background-color: rgb(26, 255, 0); height:200px; width:25%; float:left"></div>
            <div style="background-color: rgb(255, 25, 0); height:200px; width:25%; float:left"></div>
            <div style="background-color: rgb(176, 137, 133); height:200px; width:25%; float:left"></div>
        </div>
        <div style="background-color: rgb(27, 138, 138); height:200px; width:100%">
            <div style="background-color: rgb(26, 224, 105); height:200px; width:33%; float:left"></div>
            <div style="background-color: rgb(205, 102, 38); height:200px; width:33%; float:left"></div>
            <div style="background-color: rgb(42, 143, 190); height:200px; width:34%; float:left"></div>
        </div>
        <div style="background-color: rgb(208, 9, 35); height:200px; width:100%">
            <div style="background-color: rgb(235, 80, 191); height:200px; width:50%; float:left"></div>
            <div style="background-color: rgb(41, 13, 99); height:200px; width:50%; float:left"></div>
        </div>
        <div style="background-color: rgb(227, 213, 12); height:200px; width:100%"></div>

    </div>
</body>
</html>
